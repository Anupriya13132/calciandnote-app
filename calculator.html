<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="calstyle.css">
</head>
<body>
    <h1>lets just calculate!</h1>
    <div class="container">
        <h1>calculator</h1><hr/>
        <input type="number" placeholder="number1" id="num1">
        <input type="number" placeholder="number2"  id="num2">
        <br/>
        <button id="add">+</button>
        <button id="sub">-</button>
        <button id="mul">*</button>
        <button id="div">/</button>
        <br/>
        <input type="number" readonly id="result"/>
    </div>
    <script src="caljs.js"></script>
</body>
</html>
